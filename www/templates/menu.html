<ion-side-menus enable-menu-with-back-views="false" ng-controller="PlaylistsCtrl" ng-init="addtotal()">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Statistics</h1>
    </ion-header-bar>
    <ion-content>
      <h3>You have played {{totalgames}} games so far.</h3>
        <h3>You have successfully {{totalcompleted}} games so far.</h3>
        <button ng-click="addtotal()">ADD</button>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
